<mat-toolbar color="primary">
    <button mat-button routerLink="/main">
      <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<section class="hero is-fullheight-with-navbar is-black is-bold">
  <div class="hero-body" *ngIf="isTransactions | async">
    <div class="container has-text-centered">
      <div class="spinner spinner-border"></div>
    </div>
  </div>
  <section class="hero is-black is-bold" *ngFor="let tx of (transactions | async)">
    <div class="container has-text-centered">
      <p class="heading">
        {{ tx.scriptum | json }}
      </p>
    </div>
  </section>
</section>
