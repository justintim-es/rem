<mat-toolbar color="primary">
  <button mat-button routerLink="/main">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<section class="hero is-fullheight-with-navbar is-black is-bold">
  <div class="hero-head">
    <div class="container has-text-centered">
      <p class="heading" *ngIf="!(isRationem | async)">
        {{ (rationem | async)?.data?.includi ? 'completed' : 'pending'}}
      </p>
    </div>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="heading" *ngIf="!(isRationem | async)">
        {{ (rationem | async)?.scriptum | json }}
      </p>
      <div class="spinner spinner-border" *ngIf="isRationem | async"></div>
    </div>
  </div>
  <div class="hero-foot">
    <div class="container has-text-centered" *ngIf="!(isRationem | async)">
      <button (click)="refresh()" mat-button>refresh</button>
    </div>
  </div>
</section>
